<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Search</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style">


</head>
<body>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Auction</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table-responsive">
                    <tbody id="modalTable">
                    <tr>
                        <td>Title:</td>
                        <td id="title1"></td>
                    </tr>
                    <tr>
                        <td>Author:</td>
                        <td id="author1"></td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td id="desc"></td>
                    </tr>
                    <tr>
                        <td>Publisher:</td>
                        <td id="publisher1"></td>
                    </tr>
                    <tr>
                        <td>ISBN:</td>
                        <td id="isbn"></td>
                    </tr>
                    <tr>
                        <td>Condition:</td>
                        <td id="condition"></td>
                    </tr>
                    <tr>
                        <td>Genres:</td>
                        <td id="genre"></td>
                    </tr>
                    <tr>
                        <td>Seller:</td>
                        <td id="seller"></td>
                    </tr>
                    <tr>
                        <td>Minimum Price/BIN:</td>
                        <td id="price"></td>
                    </tr>
                    </tbody>
                </table>
                <hr>
                <div class="text-center">
                <h3 id="currentBid" class=""></h3>
                </div>
                <form class="form-signin" id="bidSection" style="display: none">
                    <div class="form-label-group">
                        <input type="number" id="bidBox" class="form-control" placeholder="Bid"
                               required autofocus name="bid">
                        <label for="bidBox">Bid Amount</label>
                    </div>
                    <button class="btn btn-primary btn-block text-uppercase" type="button" onclick="makeBid()">Bid
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="profile">B.A.S.S.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="auctions">Auctions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<br><br><br>
<!-- Result Table display -->
<div id="searchResults" style="display: none">
    <div class="row">
        <div class="col-sm-10 mx-auto">
            <div class="card card-signin">
                <div class="card-body">
                    <h5 class="card-title">Auctions</h5>
                    <div class="table-responsive scrollable">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Start Date</th>
                                <th scope="col">End Date</th>
                                <th scope="col">Minimum Price</th>
                                <th scope="col">Buy It Now</th>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Publisher</th>
                                <th scope="col">View</th>
                            </tr>
                            </thead>
                            <tbody id="auctionTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="Container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Enter Search Fields</h5>
                    <form class="form-signin" action="user/updatePass" method="post" id="search">
                        <div class="form-label-group">
                            <input type="text" id="title" class="form-control" placeholder="Title"
                                   required autofocus name="title">
                            <label for="title">Title</label>
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="author" class="form-control" placeholder="author"
                                   required name="author">
                            <label for="author">Author</label>
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="publisher" class="form-control" placeholder="publisher"
                                   required name="publisher">
                            <label for="publisher">Publisher</label>
                        </div>
                        <div class="form-label-group">
                            <input type="number" id="minimum" class="form-control" placeholder="minimum bid"
                                   required name="minimum">
                            <label for="minimum">Minimum Bid</label>
                        </div>
                        <div class="form-label-group">
                            <input type="number" id="buyNow" class="form-control" placeholder="Buy Now Price"
                                   required name="buyNow">
                            <label for="buyNow">Buy Now Price</label>
                        </div>
                        <button class="btn btn-primary btn-block text-uppercase" type="button" onclick="search()">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="auctionSearchJS"></script>
</html>
