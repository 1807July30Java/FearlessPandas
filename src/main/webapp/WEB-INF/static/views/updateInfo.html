<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style">

    <script rel="text/javascript">
        function AjaxPost(url, body, func) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    func(this);
                }
            }
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(body);
        };

        function userUpdate() {

            var u = document.getElementById("username");
            var f = document.getElementById("firstName");
            var l = document.getElementById("lastName");
            var info = {"username": u.value, "firstName": f.value, "lastName": l.value};
            console.log(info);
            AjaxPost("user/updateInfo", JSON.stringify(info), function (xhr) {
                console.log(xhr.responseText);
                window.location.pathname = window.location.pathname.replace("/update", xhr.responseText);
            });
        }

        function passUpdate() {
            var p1 = document.getElementById("oldPassword");
            var p2 = document.getElementById("newPassword");
            var info = {"oldPassword": p1.value, "newPassword": p2.value};
            console.log(info);
            AjaxPost("user/updatePassword", JSON.stringify(info), function (xhr) {
                window.location.pathname = window.location.pathname.replace("/updateInfo", xhr.responseText);
            });

        }
    </script>
    <title>Update</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="profile">B.A.S.S.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="profile">Back
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Update Info</h5>
                    <form class="form-signin" action="user/updateInfo" method="post" enctype="application/json">
                        <div class="form-label-group">
                            <input type="text" id="username" class="form-control" placeholder="Username" required
                                   autofocus name="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="firstName" class="form-control" placeholder="firstName" required

                                   autofocus name="firstName">

                            <label for="firstName">First Name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name"

                                   required name="lastaName">

                            <label for="lastName">Last Name</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button"
                                onclick="userUpdate()">Update!
                        </button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="updateJS"></script>
</html>
