<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style">

    <script rel="text/javascript">
        function AjaxPost(url, body, func) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    func(this);
                }
            };
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(body);
        }

        function newUser() {
            var fName = document.getElementById("fName").value;
            var lName = document.getElementById("lName").value;
            var Username = document.getElementById("username").value;
            var Password = document.getElementById("password").value;
            var Email = document.getElementById("email").value;
            var PayEmail = document.getElementById("payEmail").value;
            var newUser = {
                "fName": fName,
                "lName": lName,
                "username": Username,
                "pass": Password,
                "email": Email,
                "payEmail": PayEmail
            };
            AjaxPost("user/new", JSON.stringify(newUser), function (xhr) {
                window.location.pathname = window.location.pathname.replace("/register", xhr.responseText);
            });
        }
    </script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="login">B.A.S.S.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" action="login" method="post" enctype="application/json">
                        <div class="form-label-group">
                            <input type="text" id="fName" class="form-control" placeholder="First Name" required
                                   autofocus name="fName">
                            <label for="fName">First Name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="lName" class="form-control" placeholder="Last Name" required
                                   autofocus name="lName">
                            <label for="lName">Last Name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="username" class="form-control" placeholder="Username" required
                                   autofocus name="username">
                            <label for="username">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="password" class="form-control" placeholder="Password"
                                   required name="password">
                            <label for="password">Password</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="email" class="form-control" placeholder="Email" required
                                   autofocus name="email">
                            <label for="email">Email</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="payEmail" class="form-control" placeholder="Pay Email" required
                                   autofocus name="email">
                            <label for="payEmail">Pay Email</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button"
                                onclick="newUser()">Register
                        </button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
</html>
</html>
